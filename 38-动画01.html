<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		
			@keyframes myfirst { 
				from {background: red;} 
				to {background: yellow;} 
			} 


		
			*{
				margin: 0;
				padding: 0;
			}
		
			.box1{
				width: 100px;
				height: 100px;
				border: solid 1px #ff6600;
				animation:myfirst;
				animation-duration:2s;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			
		</div>
		
		
	</body>
</html>
