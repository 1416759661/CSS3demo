<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.boxstar{
				width: 200px;
				height: 200px;
				margin: 100px;
				position: relative;
			}
			
			.box1{
				width: 130px;
				height: 200px;
				background-color: red;
				border-radius: 65px 65px 0 30px;
				transform: rotate(45deg);
			}
			
			.box2{
				width: 130px;
				height: 200px;
				background-color: red;
				border-radius: 65px 65px 30px 0;
				transform: rotate(-45deg) translate(106px,-176px);
			}
		</style>
	</head>
	<body>
		
		<div class="boxstar">
			<div class="box1">
				
			</div>
			<div class="box2">
				
			</div>			
		</div>
	</body>
</html>
