<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;;
			}
			div{
				width: 150px;
				height: 150px;
				position: absolute;
				left: 0;
				top:0;
			}
			.box1{
				background-color: darkblue;
				z-index: 10;
				transform:translate(50px,100px); 
				-ms-transform: translate(50px,100px); /* IE 9 */ 
				-webkit-transform: translate(50px,100px); /* Safari and Chrome */ 
			}
			
			.box2{
				background-color: salmon;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			
		</div>
		<div class="box2">
			
		</div>
		
	</body>
</html>
