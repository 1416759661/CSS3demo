<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			@keyframes myfirst { 
				from {
					left: 0;
				} 
				to {
					left: 300px;
				} 
			} 
		
			*{
				margin: 0;
				padding: 0;
			}
			.box1
			{
				width: 100px;
				height: 100px;
				position: absolute;
				left: 0;
				top: 0;
				animation-name: myfirst;
				animation-duration:3s;
				background-color: darkgreen;
				animation-iteration-count: infinite;
				animation-direction: alternate;				
				
			}
			
			.box1:hover
			{
				animation-play-state: paused;
			}
			
		</style>
	</head>
	<body>
		
		<div class="box1">
			
		</div>
		
	</body>
</html>
