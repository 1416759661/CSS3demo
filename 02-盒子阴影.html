<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 550px;
				height: 200px;
				border: solid 1px green;
				box-shadow:3px 3px 3px 3px red inset;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			box-shadow: h-shadow v-shadow blur spread color inset;  
			 X轴偏移量 Y轴偏移量 阴影模糊半径（模糊距离） 阴影扩展半径（阴影大小） 阴影颜色 投影方式
			 inset表示内部还是外部的阴影 即：投影方式 

		</div>
	</body>
</html>
