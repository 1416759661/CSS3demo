<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		
		div{
			width: 200px;
			height: 200px;
			border: solid 1px red;
			position: absolute;
			left: 100px;
			top:100px;
		}
		
		.box1{
			background-color: saddlebrown;
		}
		.box2{
			background-color: darkblue;
			opacity: 0.8;
			z-index:5;
			transform: rotate(45deg);
		}
		.box3{
			background-color:red;
			z-index: 10;
			transform:rotate(-30deg);
			transform-origin: 0 0;
		}
		</style>
	</head>
	<body>
		<div class="box1">
			
		</div>
		<div class="box2">
			
		</div>
		<div class="box3">
			
		</div>
		
	</body>
</html>
